<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaeho Lee</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #000; /* black background */
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .nav-ribbon {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav-ribbon a {
      color: #333333; /* dark grey text */
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: #333333; /* dark grey text */
      letter-spacing: 3px;
    }

    .content {
      margin-top: 100px;
      padding: 20px;
      color: #333333; /* dark grey text */
      line-height: 1.6;
    }

    .firefly {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(255,255,120,1) 0%, rgba(255,255,120,0) 70%);
      border-radius: 50%;
      filter: blur(8px);
      box-shadow: 0 0 20px 10px rgba(255,255,120,0.3);
      z-index: 10000; /* brought to the front */
    }

    .glow {
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00; /* vibrant yellow glow */
      color: #ffff00 !important;
    }
  </style>
</head>
